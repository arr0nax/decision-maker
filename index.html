<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Epidecider</title>
  </head>
  <body>
    <a href="real-suggestions.html">
    <div class="jumbotron">
      <h1>Unsure which epicodus class to take?</h1>
      <h2>use a randomly generated selection by answering these simple questions</h2>
      <h3>click me if you want a more serious suggestion</h3>
    </div>
    </a>
    <form id="decide" action="index.html" method="post">
      <div class="radiobuttons well">
        <label for="radiobuttons">what do you prefer</label>
        <div class="radio">
          <label>
            <input type="radio" name="q1" value="1">
            shoes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q1" value="2">
            slacks
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="q1" value="3">
            flip flops
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="q1" value="4">
            shirts
          </label>
        </div>
      </div>
      <div class="radiobuttons well">
        <label for="radiobuttons">how big is too big</label>
        <div class="radio">
          <label>
            <input type="radio" name="q2" value="1">
            large
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q2" value="2">
            extra large
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="q2" value="3">
            bigger than me
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="q2" value="4">
            about the same size
          </label>
        </div>
      </div>
      <div class="form group well">
        <label for="q3">what is your name</label>
        <input type="text" id="q3" value="">
      </div>
      <div class="form group well">
        <label for="q4">take a shot at how old you are (in days) (numbers only plz)</label>
        <input type="text" id="q4" value="">
      </div>
      <div class="radiobuttons well">
        <label for="radiobuttons ">pick one</label>
        <div class="row">
        <div class="radio col-md-6">
          <label>
            <input type="radio" name="q5" value="1">
            <img src="img/tom.jpg" alt="">
          </label>
          <label>
            <input type="radio" name="q5" value="3">
            <img src="img/rose.jpg" alt="">
          </label>
        </div>
        <div class="radio col-md-6">
          <label>
            <input type="radio" name="q5" value="2">
            <img src="img/iguana.jpg" alt="">
          </label>
          <label>
            <input type="radio" name="q5" value="4">
            <img src="img/koala.jpg" alt="">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="radio col-md-6">
        </div>
        <div class="radio col-md-6">
        </div>
      </div>
    </div>
    <button type="submit" name="button">click me for a suggestion</button>
    </form>
    <div class="generate container well" id='result'>
          <h2>We are generating your suggestion.</h2>
          <h2>Please help us by quickly clicking this jockey.</h2>
    </div>
    <div class="jockey" id="jockey">

      <img src="img/jockey.jpg" alt="">
    </div>
    <div class="finalchoice container well" id="finalchoice">
      <div class="row">
        <div class="col-md-12">

        </div>

      </div>

    </div>
  </body>
</html>

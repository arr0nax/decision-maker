<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles2.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/scripts2.js"></script>
    <title>Epidecider</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Unsure which epicodus class to take?</h1>
      <h2>answer these questions to get our best guess</h2>
      <h3>click me if you want a less serious suggestion</h3>
    </div>
    <form id="decide" action="index.html" method="post">
      <div class="radiobuttons well">
        <label for="radiobuttons">what kind of work do you prefer?</label>
        <div class="radio">
          <label>
            <input type="radio" name="q1" value="1">
            designing things/making them look nice
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q1" value="2">
            solving problems analytically/using math
          </label>
        </div>
      </div>
      <div class="radiobuttons well">
        <label for="radiobuttons">would you rather collaborate or design independently?</label>
        <div class="radio">
          <label>
            <input type="radio" name="q2" value="1">
            collaborate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q2" value="2">
            be independent
          </label>
        </div>
      </div>
      <div class="radiobuttons well">
        <label for="radiobuttons">what kind of websites do you want to build?</label>
        <div class="radio">
          <label>
            <input type="radio" name="q3" value="1">
            largely informational
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q3" value="2">
            interactive and based around user behavior
          </label>
        </div>
      </div>
      <div class="radiobuttons well">
        <label for="radiobuttons">would you like to work on mobile applications?</label>
        <div class="radio">
          <label>
            <input type="radio" name="q4" value="1">
            yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q4" value="2">
            no
          </label>
        </div>
      </div>
      <div class="radiobuttons well">
        <label for="radiobuttons">how big is your ideal company?</label>
        <div class="radio">
          <label>
            <input type="radio" name="q5" value="1">
            large
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q5" value="2">
            small
          </label>
        </div>
      </div>
      <div class="form group well">
        <label for="q6">what is your name</label>
        <input type="text" id="q6" value="">
      </div>
      <button type="submit" name="button">click me for a suggestion</button>
    </form>
    <div class="generate container well" id='result'>
          <h2>We are generating your suggestion.</h2>
          <h2>Please help us by quickly clicking this jockey.</h2>
    </div>
    <div class="jockey" id="jockey">

      <img src="img/jockey.jpg" alt="">
    </div>
    <div class="finalchoice container well" id="finalchoice">
      <div class="row">
        <div class="col-md-12">

        </div>

      </div>

    </div>
  </body>
</html>
